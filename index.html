<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Willow</title>

    <link rel="stylesheet" href="styles.css">

    <script defer src="script.js"></script>
</head>

<body>
    <div class="welcome-box">
        <div class="willow-text font-bold child">Willow<img src="willow-logo.png" class="willow-logo"
                style="max-width: 190px;"></div>

        <div class=" willow-subtext font-light child">Your Patient Champion for IBD Health Support</div>

        <button class="sign-up child" data-tf-popup="YIwBvP3e" data-tf-opacity="100" data-tf-size="100"
            data-tf-iframe-props="title=Email" data-tf-transitive-search-params data-tf-medium="snippet">Sign up to
            the
            waitlist</button>
        <img class="child" src="Chat-1.png"
            style="max-width: 500px; border-radius: 10px; box-shadow: 0px 0px 5px black;">
        <button class="sign-up child" data-tf-popup="YIwBvP3e" data-tf-opacity="100" data-tf-size="100"
            data-tf-iframe-props="title=Email" data-tf-transitive-search-params data-tf-medium="snippet">Sign up to
            the
            waitlist</button>
        <script src="//embed.typeform.com/next/embed.js"></script>
        <div class="circle-background blue"></div>
        <div class="circle-background purple"></div>
        <div class="circle-background dark-blue"></div>
    </div>

</body>

</html>
